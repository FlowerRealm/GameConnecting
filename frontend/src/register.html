<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - GameConnecting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: url('./images/Background.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #45a049;
        }

        .links {
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff4444;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>注册</h1>
        <div id="error" class="error" style="display: none;"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" pattern="[a-zA-Z0-9]{3,20}" title="3-20个字符，只能包含字母和数字" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" pattern=".{6,}" title="密码至少6个字符" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">注册</button>
            <div class="links">
                <a href="/login.html">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { AuthManager } from './src/components/auth.js';

        const auth = AuthManager.getInstance();
        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        const form = document.getElementById('register-form');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                error.textContent = '两次输入的密码不一致';
                error.style.display = 'block';
                return;
            }

            const result = await auth.register(username, password);

            if (result.success) {
                window.location.href = '/login.html';
            } else {
                error.textContent = result.message;
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
