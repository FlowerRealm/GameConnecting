<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameConnecting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: url('/images/Background.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar-auth {
            display: flex;
            gap: 1rem;
        }

        .auth-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-button.primary {
            background: #4CAF50;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-button.primary:hover {
            background: #45a049;
        }

        .container {
            flex: 1;
            display: flex;
            padding-top: 60px;
            /* 为顶栏留出空间 */
        }

        .game-container {
            flex: 1;
            position: relative;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 用户下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .show {
            display: block;
        }

        /* 用户头像样式 */
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-avatar:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">GameConnecting</a>
        <div class="navbar-auth" id="authButtons">
            <!-- 这里的内容会由 JavaScript 动态更新 -->
        </div>
    </nav>

    <div class="container">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.7.2/socket.io.esm.min.js';
        import { ChatManager } from './components/chat.js';
        import { GameManager } from './components/game.js';
        import { AuthManager } from './components/auth.js';

        const auth = AuthManager.getInstance();
        const authButtons = document.getElementById('authButtons');

        function updateNavbar() {
            if (auth.isAuthenticated()) {
                authButtons.innerHTML = `
                    <div class="dropdown">
                        <div class="user-avatar" onclick="toggleDropdown()">
                            <span>${auth.getUsername()?.charAt(0).toUpperCase() || '?'}</span>
                        </div>
                        <div class="dropdown-content" id="userDropdown">
                            <a href="/profile.html">个人资料</a>
                            <a href="#" onclick="handleLogout()">退出登录</a>
                        </div>
                    </div>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="/login.html" class="auth-button">登录</a>
                    <a href="/register.html" class="auth-button primary">注册</a>
                `;
                window.location.href = '/login.html';
                return;
            }
        }

        window.toggleDropdown = function () {
            document.getElementById('userDropdown').classList.toggle('show');
        };

        window.handleLogout = function () {
            auth.logout();
            updateNavbar();
        };

        // 点击页面其他地方关闭下拉菜单
        window.onclick = function (event) {
            if (!event.target.matches('.user-avatar')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (const dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        };

        updateNavbar();

        if (auth.isAuthenticated()) {
            const socket = io('http://localhost:3001', {
                auth: { token: auth.getToken() }
            });

            const gameManager = new GameManager(socket);
            gameManager.start();

            socket.on('disconnect', () => {
                console.log('与服务器断开连接');
                gameManager.stop();
            });
        }
    </script>
</body>

</html>
