<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - GameConnecting</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="register-container">
        <h1>注册</h1>
        <div id="error" class="error" style="display: none;"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" pattern="[a-zA-Z0-9]{3,20}" title="3-20个字符，只能包含字母和数字" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" pattern=".{6,}" title="密码至少6个字符" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">注册</button>
            <div class="links">
                <a href="/login.html">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script src="/js/register.js" type="module"></script>
</body>

</html>
