<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - GameConnecting</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content-wrapper">
            <a href="/" class="navbar-brand">GameConnecting</a>
            <div class="navbar-menu" id="navMenu">
            </div>
            <div class="navbar-auth" id="authButtons">
            </div>
        </div>
    </nav>

    <div class="register-container glassmorphic-container">
        <h1><i class="fas fa-user-plus"></i> 注册</h1>
        <div id="error" class="error hidden"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" pattern="[a-zA-Z0-9]{3,20}" title="3-20个字符，只能包含字母和数字" required>
                <small class="form-text">3-20个字符，只能包含字母和数字</small>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" pattern=".{6,}" title="密码至少6个字符" required>
                <small class="form-text">密码至少6个字符</small>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> 确认密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="note"><i class="fas fa-sticky-note"></i> 备注</label>
                <textarea id="note" rows="3" placeholder="请简要说明您注册账号的目的（可选）"></textarea>
                <div>
                    <small class="form-text">请简要说明您注册账号的目的，这将帮助管理员更快地审核您的账号</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block modal-button primary" style="font-size:1.1rem;"><i
                    class="fas fa-user-plus"></i> 注册</button>
            <div class="links">
                <a href="/login">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script src="/js/register.js" type="module"></script>
</body>

</html>
