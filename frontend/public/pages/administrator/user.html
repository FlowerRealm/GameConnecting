<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - GameConnecting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content-wrapper">
            <a href="/" class="navbar-brand">GameConnecting</a>
            <div class="navbar-menu" id="navMenu">
            </div>
            <div class="navbar-auth" id="authButtons">
            </div>
        </div>
    </nav>

    <div class="admin-container glassmorphic-container">
        <div class="tab-container">
            <button class="tab-button active" data-tab="pending">待审核用户</button>
            <button class="tab-button" data-tab="all">所有用户</button>
            <button class="tab-button" data-tab="org-pending">组织成员申请</button>
            <button class="tab-button" data-tab="orgs">管理组织</button>
        </div>

        <div class="table-container" id="userTable">
        </div>

        <div class="pagination" id="pagination">
        </div>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content glassmorphic-container">
            <h2>审核用户申请</h2>
            <div class="modal-info">
                <div class="info-row">
                    <label>用户名：</label>
                    <strong id="modalUsername"></strong>
                </div>
                <div class="info-row">
                    <label>申请时间：</label>
                    <span id="modalApplyTime"></span>
                </div>
                <div class="info-row">
                    <label>申请备注：</label>
                    <div id="modalNote" class="note-content"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="adminNote">审核意见（选填）：</label>
                <textarea id="adminNote" placeholder="请输入审核意见，说明批准或拒绝的原因"></textarea>
            </div>
            <div class="modal-buttons">
                <button type="button" class="modal-close" id="closeReviewModalBtn">取消</button>
                <button class="action-button reject-button" id="rejectReviewBtn">
                    <i class="fas fa-times"></i> 拒绝申请
                </button>
                <button class="action-button approve-button" id="approveReviewBtn">
                    <i class="fas fa-check"></i> 批准申请
                </button>
            </div>
        </div>
    </div>

    <!-- Create Organization Modal -->
    <div id="createOrgModal" class="modal">
        <div class="modal-content glassmorphic-container">
            <h2 id="createOrgModalTitle">创建新组织</h2>
            <form id="createOrgForm">
                <div class="form-group">
                    <label for="orgName">组织名称:</label>
                    <input type="text" id="orgName" name="name" required minlength="3" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="orgDescription">描述:</label>
                    <textarea id="orgDescription" name="description" maxlength="1000"></textarea>
                </div>
                <div class="form-group">
                    <label for="orgIsPublic">
                        <input type="checkbox" id="orgIsPublic" name="is_publicly_listable" checked>
                        公开可见 (任何人都可以看到此组织并申请加入)
                    </label>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-close" id="closeCreateOrgModalBtn">取消</button>
                    <button type="submit" class="button primary-button">保存组织</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js" type="module"></script>
</body>

</html>
