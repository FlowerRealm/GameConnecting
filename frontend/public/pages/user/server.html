<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器 - GameConnecting</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="notification-container"></div>
    <nav class="navbar">
        <div class="navbar-content-wrapper"> <!-- 新增的包裹容器 -->
            <a href="/" class="navbar-brand">GameConnecting</a>
            <div class="navbar-menu" id="navMenu">
                <!-- 导航菜单将由 JavaScript 动态插入 -->
            </div>
            <div class="navbar-auth" id="authButtons">
                <!-- 认证按钮将由 JavaScript 动态插入 -->
            </div>
        </div>
    </nav>

    <main class="container servers-page-container glassmorphic-container">
        <div class="servers-page-header">
            <h1>服务器列表</h1>
            <button class="btn btn-primary add-server-button" onclick="showAddServerModal()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="server-list" id="serverList">
            <!-- 服务器面板将由 JavaScript 动态插入 -->
            <!-- 示例: <p>正在加载服务器...</p> -->
        </div>
    </main>
    <div id="serverDetailModal" class="modal">
        <div class="modal-content server-detail-modal-content glassmorphic-container">
            <div class="modal-header">
                <h2 id="detailServerName">服务器详情</h2>
            </div>
            <div class="modal-body">
                <p><strong>描述:</strong> <span id="detailServerDescription"></span></p>
                <!-- <p><strong>最大成员数:</strong> <span id="detailServerMaxMembers"></span></p> --> <!-- 已移除最大成员数显示 -->

                <div class="sidebar-tabs modal-tabs">
                    <button class="tab-button active" data-tab="members">成员列表</button>
                    <button class="tab-button" data-tab="requests">加入申请</button>
                </div>
                <div class="sidebar-content modal-sidebar-content">
                    <div id="memberListContainer" class="members-container active" data-tab-content="members">
                        <!-- 成员列表将由 JavaScript 动态插入 -->
                    </div>
                    <div id="joinRequestContainer" class="requests-container" data-tab-content="requests">
                        <!-- 加入申请将由 JavaScript 动态插入 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="serverDetailActions">
                <!-- 操作按钮将由 JavaScript 动态插入 -->
            </div>
        </div>
    </div>

    <!-- 添加/编辑服务器模态框 -->
    <div id="serverModal" class="modal">
        <div class="modal-content glassmorphic-container">
            <div class="modal-header">
                <h2 id="modalTitle">添加服务器</h2>
            </div>
            <form id="serverForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="serverName">服务器名称</label>
                        <input type="text" id="serverName" class="form-control" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="serverDescription">描述</label>
                        <textarea id="serverDescription" class="form-control" maxlength="200" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/config.js" type="module"></script>
    <script src="/js/store.js" type="module"></script>
    <script src="/js/apiService.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/navbar.js" type="module"></script>
    <script src="/js/servers.js" type="module"></script>
</body>

</html>
