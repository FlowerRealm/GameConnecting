<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameConnecting</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script type="module" src="src/components/auth.js"></script>
    <script type="module" src="src/components/game.js"></script>
    <script type="module" src="src/components/chat.js"></script>
    <script type="module" src="public/js/script.js"></script>
</head>

<body class="game-page">
    <header class="top-bar">
        <div class="logo">
            <h1>GameConnecting</h1>
        </div>
        <nav class="nav-buttons">
            <a href="login.html" class="btn btn-login">登录</a>
            <a href="register.html" class="btn btn-register">注册</a>
        </nav>
    </header>

    <div class="container">
        <div id="game-container">
            <div id="server-list-container">
                <h2>游戏服务器</h2>
                <div id="server-list"></div>

                <h3>Create New Server</h3>
                <form id="create-server-form">
                    <input type="text" id="server-name" placeholder="Server Name" required>
                    <button type="submit">Create Server</button>
                </form>
            </div>

            <div id="chat-container" style="display: none;">
                <div class="chat-header">
                    <h3>Chat</h3>
                    <button onclick="gameManager.leaveServer()">Leave Server</button>
                </div>
                <div id="messages"></div>
                <form id="chat-form">
                    <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add socket.io client script -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Use type="module" to enable ES6 modules -->
    <script type="module" src="script.js"></script>
</body>

</html>
